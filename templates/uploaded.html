{% extends 'base.html' %}

{% block title %}
    Next Plant Info
{% endblock %}

{% block body %}
<style>
  { margin: 0; padding: 0; }

  html {
      background: url('static/img/bottom-background.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
  }

  /* body {
      background-color: transparent;
    } */

  .imgWrap {
    box-sizing: border-box;
    width: 80%; height: auto;
    display: block;
    margin: 4rem auto;
    padding: 10%;
    background-image: url('static/img/matte-background.jpg');
    background-repeat: no-repeat;
    background-size: contain;
    border: 8px solid #333;
    box-shadow: 0 0 0 50px rgba(125,135,18,0.3) inset,
    0 0 30px rgba(0,0,0,0.8) inset;

    }

    .titleWrap {
        padding: 20px 0 20px 0;
        background: #ffb7c350;
    }
</style>
<div class='flowerInfo'>
    <h3>
        {{ commonName }}
    </h3>
    <p class='sciName'>
        ( {{ name }} )
    </p>
</div>

<img class="imgWrap" src="{{ url_for('static', filename=filePath) }}" alt="Your image" >

<div class='flowerInfo'>
    <div>
        {% for sentence in fact %}
        <p class='funfactWrap'>
            <span class='funfact'>Fun Fact:</span> {{ sentence[0] }}
        </p>
        {% endfor %}
    </div>
    <p class='wikipediaURL'>
        <a href="{{ url }}">Learn more!</a>
    </p>
    <p>
        <a href="{{ amazon }}">Shop Now</a>
    </p>
</div>
{% endblock %}

{% block upload %}
    Identify Another Plant
{% endblock %}
