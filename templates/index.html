{% extends 'base.html' %}

{% block title %}
    Next Plant Home
{% endblock %}

{% block body %}
<h1>Next Plant</h1>

<p>Upload a plant picture here and we'll tell you what's up</p>

<div>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="imgUpload" id="imgUpload" accept="image/*">
        <label for="imgUpload">Upload your plant image</label>
        <input type="submit" value="submit">
    </form>
</div>
{% endblock %}
