<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block title %}{% endblock %}</title>
    <style>
      { margin: 0; padding: 0; }

      html {
          background: url('static/img/bottom-background.jpg') no-repeat center center fixed;
          -webkit-background-size: cover;
          -moz-background-size: cover;
          -o-background-size: cover;
          background-size: cover;
      }

      /* body {
          background-color: transparent;
        } */

      .imgWrap {
        box-sizing: border-box;
        width: 80%; height: auto;
        display: block;
        margin: 4rem auto;
        padding: 10%;
        background-image: url('static/img/matte-background.jpg');
        background-repeat: no-repeat;
        background-size: contain;
        border: 8px solid #333;
        box-shadow: 0 0 0 50px rgba(125,135,18,0.3) inset,
        0 0 30px rgba(0,0,0,0.8) inset;

        }

        .titleWrap {
            padding: 20px 0 20px 0;
            background: #ffb7c350;
        }
    </style>
</head>

<body>
    <div class='titleWrap'>
        <h1 id='title'>Next Plant</h1>
    </div>

    <div class='container'>
    {% block body%}{% endblock %}

    <div class='uploadPhoto'>
        <p class="uploadDescr">{% block upload %}{% endblock %}</p>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class='form-row align-items-center justify-content-center'>
                <!-- <div class='col-auto'>
                    <input type="file" name="imgUpload" id="imgUpload" accept="image/*">
                </div> -->
                <div class="col-auto custom-file">
                    <input type="file" class="custom-file-input" name="imgUpload" id="imgUpload" accept="image/*" required>
                    <label class="custom-file-label" for="imgUpload">Choose file</label>
                </div>
                <div class='col-auto'>
                    <button type="submit" class='btn btn-success'>Upload</button>
                </div>
            </div>
        </form>
    </div>
    </div>

    <!-- <img class="imgWrap" src="static/img/clover.jpeg" alt="Photograph of a Chinese princess reclining on a wooden bench"> -->

    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <script>
        bsCustomFileInput.init();
    </script>
</body>

</html>
